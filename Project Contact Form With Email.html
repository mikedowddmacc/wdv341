<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Project - Contact Form With E-Mail</title>

<style>

	form	{
		width:600px;
		margin:auto;
		background-color:lightblue;	
		padding-left: 20px;
	}
	
	form legend	{
		font-size:larger;
		text-align:center;
	}

</style>

</head>

<body>
<h1>WDV 341 Intro to PHP</h1>
<h2>Project - Contact Form With E-Mail</h2>
<p>Please enter all the necessary information to complete the form.</p>
<form id="form1" name="form1" method="post" action="formHandler.php">

  <legend>Contact Form</legend>
  
  <p>
  	<label for="contact_name">Contact Name:</label> 
    <input type="text" name="contact_name" id="contact_name" />
  </p>
  
  <p>
  	<label for="contact_email">Contact E-mail Address: </label>
    <input type="email" name="contact_email" id="contact_email" />
  </p>

<label for="selected_reason">Choose one of the following reasons you wish to contact us: </label>
  <select name="selected_reason" id="selected_reason">
    <option value="error">Technical Error</option>
    <option value="cs">Customer Service Issue</option>
	<option value="other" selected>Another Reason</option>
    <option value="" selected>Nothing Selected</option>
  </select>
  <br><br>
  
  <label for="commentbox">Comments:</label>
<textarea id="commentbox" name="commentbox" rows="4" cols="50">
  Please enter any comments you wish to discuss in the text box.
  </textarea>
  <br><br>
  
  <p>
    <input type="submit" name="button" id="button" value="Contact Email Address" />
    <input type="reset" name="button2" id="button2" value="Reset" />
  </p>
  
</form>

<p>&nbsp;</p>
</body>

</html>
