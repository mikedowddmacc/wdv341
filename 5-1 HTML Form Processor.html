<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>UNIT 5-1 HTML Form Processor</title>

<style>

	form	{
		width:600px;
		margin:auto;
		background-color:lightblue;	
		padding-left: 20px;
	}
	
	form legend	{
		font-size:larger;
		text-align:center;
	}

</style>

</head>

<body>
<h1>WDV 341 Intro to PHP</h1>
<h2>UNIT 5-1 HTML Form Processor</h2>
<p>Please enter all the necessary information to complete the form.</p>
<form id="form1" name="form1" method="post" action="demonstrateFormHandler.php">

  <legend>DMACC Student Form</legend>
  
  <p>
  	<label for="first_name">First Name:</label> 
    <input type="text" name="first_name" id="first_name" />
  </p>
  
  <p>
  	<label for="last_name">Last Name:</label> 
    <input type="text" name="last_name" id="last_name" />
  </p>
  
  <p>
  	<label for="school_name">School Name:</label> 
    <input type="text" name="school_name" id="school_name" />
  </p>
  
  <p>
  	<label for="customer_email">Customer E-mail: </label> 
    <input type="email" name="customer_email" id="customer_email" />
  </p>
  
  <p>Please select your current academic standing.</p><br>
  <input type="radio" id="high_school" name="academic_standing" value="current_high_school">
  <label for="high_school">High School</label><br>
  <input type="radio" id="freshman" name="academic_standing" value="current_freshman">
  <label for="freshman">Freshman</label><br>
  <input type="radio" id="sophomore" name="academic_standing" value="current_sophomore">
  <label for="sophomore">Sophomore</label><br>

<label for="selected_major">Choose a on of the following majors:</label>
  <select name="selected_major" id="selected_major">
    <option value="cis">Computer Information Systems</option>
    <option value="grd">Graphic Design</option>
    <option value="wdv" selected>Web Development</option>
  </select>
  <br><br>
  
  <input type="checkbox" id="contactinfo" name="contactinfo" value="contact_info">
  <label for="contactinfo"> Please contact me with program information.</label><br>
  <input type="checkbox" id="contactadvisor" name="contactadvisor" value="contact_advisor">
  <label for="contactadvisor"> I would like to contact an program advisor.</label><br><br>
  
  <label for="commentbox">Comments:</label>
<textarea id="commentbox" name="commentbox" rows="4" cols="50">
  Please enter any comments you wish to discuss in the text box.
  </textarea>
  <br><br>
  
  <p>
    <input type="submit" name="button" id="button" value="Submit" />
    <input type="reset" name="button2" id="button2" value="Reset" />
  </p>
  
</form>

<p>&nbsp;</p>
</body>

</html>
